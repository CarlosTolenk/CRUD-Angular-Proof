
<!-- Header -->
<ct-header class="header"></ct-header> 
<!-- End Header -->

<!-- Main  - this contains the most important components to app -->
<main class="container wrapper">
  <div class="row">
      <div class="col-md-7 col-sm-12">
        <ct-table-schedule 
          [scheduleData]="scheduleData | async" 
          [headerTitleTable]="headerTitleTable"
          (modeEdit)="editUser($event)"
          (modeDelete)="deleteUser($event)"          
          >
        </ct-table-schedule>
      </div>
      <div class="col-md-5 col-sm-12">
          <ct-form-schedule
            [dataSchedule]="newUser"
            [modeCreate]="modeCreate"
            (changeMode)="changeMode()"
            (modeAdd)="addUserForm($event)"
            (modeEdit)="editUserForm($event)"
          >
          </ct-form-schedule>
        </div>
    </div>        
</main>
<!-- End Main -->

<!-- Footer --> 
<ct-footer class="footer"></ct-footer>
<!-- End Footer -->
